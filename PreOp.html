<!-- from node_modules -->
<script src = "node_modules/angular/angular.min.js"></script>
<link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
<script src = "node_modules/angular-material/angular-material.min.js"></script>
<script src = "node_modules/angular-animate/angular-animate.min.js"></script>
<script src = "node_modules/angular-aria/angular-aria.min.js"></script>
<script src = "node_modules/angular-messages/angular-messages.min.js"></script>


<script src = "PreOp.js"></script>
<body>
  <md-toolbar style="background-color: #e0e0e0" class="md-tall md-accent">
    <h2 class="md-toolbar">
      <span >PreOp Anesthesia Questionnaire </span>
    </h2>
  </md-toolbar>
<div ng-app="PreOp" ng-controller="Qs">
    
    <p ng-repeat = "item in intake.items">
      {{item.question}}
      
      <md-radio-group ng-model = "item.selected">
        <md-radio-button ng-value = "0" > No</md-radio-button>
        <md-radio-button ng-value = "1" > Yes</md-radio-button>
     
      {{item.selected}}
    </md-radio-group>
    </p>
  <md-button ng-click = "update()"> Show me what  you got </md-button>

</div>


</body>
</html>
